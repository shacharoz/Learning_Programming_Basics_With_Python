<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-Compatible" content="ie=edge">
  <title>Bologna 1980</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/slideshow.css') }}">
</head>
<body>
  <header>
    <div class="navbar d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom bg-black shadow-sm">
      <nav class="my-1 my-md-0">
        <a class="p-2 text-light" href="/">Home</a>
        <a class="p-2 text-light" href="https://github.com/shacharoz/Learning_Programming_Basics_With_Python" target="_blank">GitHub</a>
      </nav>
      <nav class="my-1 my-md-12">
        {% if current_user.is_authenticated %}
          <a class="p-2 text-light" href="/logout?redirect={{ next }}">Sign out</a>
        {% else %}
          <a class="p-2 text-light" href="/login?redirect={{ next }}">Sign in</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <div class="content-section">
    <div class="row justify-content-md-center bg-black">
      <div class="col-lg-6">
        <h1 class="text-white" id="title">{{ title }}</h1>
      </div>
      <div class="col-lg-3">
        <h3 class="text-white text-right" id="time">{{ time }}</h3>
      </div>
    </div>
    <div class="footer bg-black">
      <button class="btn btn-primary float-left" onclick="slideshow.back();" id="back">Back</button>
      <button class="btn btn-primary float-right" onclick="slideshow.next();" id="next">Next</button>
    </div>
  </div>
  <img id="image">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/slideshow.js') }}"></script>
  <script>
    var slideshow = new SlideShow({{ slides|tojson }}, {{ index }});
    slideshow.preload();
    slideshow.populate();
  </script>
</body>
</html>
