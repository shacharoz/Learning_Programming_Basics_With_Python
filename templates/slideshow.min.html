<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="x-ua-Compatible" content="ie=edge"><title>Bologna 1980</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="{{ url_for('static', filename='css/slideshow.min.css') }}"><style></style></head><body><div class="content-section">{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %} {% endif %} {% endwith %}<div class="row justify-content-md-center bg-black"><div class="offset-sm-7 col-lg-5"><h4 class="text-white text-right">hello, {{ user.username }}</h4></div></div><br><br><div class="row justify-content-md-center bg-black"><div class="col-lg-6"><h1 class="text-white" id="title">{{ title }}</h1></div><div class="col-lg-3"><h3 class="text-white text-right" id="time">{{ time }}</h3></div></div><div class="footer bg-black"><button class="btn btn-primary float-left" onclick="slideshow.back()" id="back">Back</button> <button class="btn btn-primary float-right" onclick="slideshow.next()" id="next">Next</button></div></div><img id="image"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script src="{{ url_for('static', filename='js/SlideShow.js') }}"></script><script>var slideshow=new SlideShow(JSON.parse('{{ "" + slides|tojson }}'),parseInt("{{ index }}"));slideshow.preload(),slideshow.populate()</script></body></html>
